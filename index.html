<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Dashboard - MobileCare</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel='stylesheet' href='http://fonts.googleapis.com/css?family=Open+Sans:400,800,300'>
    <link rel="stylesheet" href="lib/bootstrap/css/bootstrap.css">

    <link rel="stylesheet" href="static/base.css">
    <link rel="stylesheet" href="static/phone-info.css">
    <link rel="stylesheet" href="static/dashboard.css">
</head>
<body>

<div class="page">
    <header class="header">
        <h1 class="logo">MobileCare</h1>
        <span class="slogan">Take care of your granny's phone, remotely</span>

        <div class="dropdown user-menu">
            <a class="dropdown-toggle" href="#" data-toggle="dropdown">
                Maxim Prudkov
                <span class="caret"></span>
            </a>
            <ul class="dropdown-menu" role="menu">
                <li>
                    <a tabindex="-1" href="/mobilecare/remote/">Remote phone</a>
                </li>
                <li>
                    <a tabindex="-1" href="/mobilecare/settings/">Settings</a>
                </li>
                <li class="divider"></li>
                <li>
                    <a tabindex="-1" href="#" class="logout-button">Logout</a>
                </li>
            </ul>
        </div>
    </header>

    <div class="content">
        <section class="phone-info">
            <div class="actions">
                <a href="#" class="jolt-button btn" data-toggle="tooltip" data-placement="top" title="turn on elumination, vibration and sound notification on receiver's phone">Jolt</a>
                <a href="#" class="call-button btn">Call</a>
            </div>

            <h2 class="title">
                <strong>Victoria Prudkova</strong>'s
                phone
            </h2>
            <div class="model">
                <span class="label">Model</span>
                <span class="value">Nokia X</span>
            </div>
            <div class="battery">
                <span class="label">Battery</span>
                <span class="value">39%</span>
                <span class="time-left">(5 hours left)</span>
            </div>
            <div class="uptime">
                <span class="label">Uptime</span>
                <span class="value">85h 39m</span>
            </div>
        </section>
    </div>

    <footer class="footer">
        <span class="year">2014</span> - Assignment project for <a href="https://class.coursera.org/hciucsd-005">HCI course</a> on Coursera
    </footer>
</div>

<script src="lib/jquery/jquery-1.11.1.js"></script>
<script src="lib/bootstrap/js/bootstrap.js"></script>
<script src="static/base.js"></script>
<script src="static/phone-info.js"></script>

</body>
</html>
